<div class="space-y-6">
    <section class="card">
      <h2 class="text-xl font-semibold mb-3">Summary</h2>
      <p class="text-neutral-700 dark:text-neutral-300">{{data()?.summary}}</p>
    </section>

    <section class="card">
      <h2 class="text-xl font-semibold mb-3">Experience</h2>
      <div class="space-y-4">
        <div *ngFor="let e of data()?.experience">
          <div class="flex items-center justify-between">
            <div class="font-semibold">{{e.role}} — {{e.company}}</div>
            <div class="text-sm text-neutral-500">{{e.period}}</div>
          </div>
          <ul class="list-disc ml-5 text-neutral-700 dark:text-neutral-300">
            <li *ngFor="let b of e.bullets">{{b}}</li>
          </ul>
        </div>
      </div>
    </section>

    <section class="card grid md:grid-cols-2 gap-4">
      <div>
        <h2 class="text-xl font-semibold mb-3">Skills</h2>
        <div class="flex flex-wrap gap-2">
          <span *ngFor="let s of data()?.skills" class="px-3 py-1 rounded-full border border-neutral-200 dark:border-neutral-700 text-sm">{{s}}</span>
        </div>
      </div>
      <div>
        <h2 class="text-xl font-semibold mb-3">Certifications</h2>
        <ul class="space-y-2">
          <li *ngFor="let c of data()?.certifications">
            <div class="font-medium">{{c.name}}</div>
            <div class="text-sm text-neutral-500">{{c.issuer}} — {{c.year}}</div>
          </li>
        </ul>
      </div>
    </section>

    <section class="card">
      <h2 class="text-xl font-semibold mb-3">Education</h2>
      <ul class="space-y-2">
        <li *ngFor="let ed of data()?.education">
          <div class="font-medium">{{ed.degree}}</div>
          <div class="text-sm text-neutral-500">{{ed.school}} — {{ed.year}}</div>
        </li>
      </ul>
    </section>
  </div>

<div class="max-w-2xl mx-auto py-8">
  <div class="flex justify-center mb-6">
    <a href="./assets/Yury%20Sidarenka%20Resume.pdf" download class="inline-flex items-center px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition-colors font-medium shadow">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v2a2 2 0 002 2h12a2 2 0 002-2v-2M7 10l5 5m0 0l5-5m-5 5V4" /></svg>
      Download Resume
    </a>
  </div>
</div>
