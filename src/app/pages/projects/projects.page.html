<div class="grid md:grid-cols-2 gap-8">
  <div *ngFor="let p of data()?.projects" class="card flex flex-col">
    <img [src]="p.image" [alt]="p.title" class="rounded-xl w-full h-48 object-cover mb-4">
    <h3 class="text-2xl font-bold mb-2">{{p.title}}</h3>
    <p class="text-neutral-700 dark:text-neutral-300 mb-2">{{p.summary}}</p>
    <div class="flex flex-wrap gap-2 mb-4">
      <span *ngFor="let t of p.tags" class="px-3 py-1 rounded-full border border-neutral-200 dark:border-neutral-700 text-sm">{{t}}</span>
    </div>
    <div class="mt-auto">
      <a *ngIf="p.link && p.link !== '#' && p.link.trim() !== ''" [href]="p.link" target="_blank" class="inline-block px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 font-medium transition-colors">View Details</a>
    </div>
  </div>
</div>
